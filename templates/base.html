<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SOMO - Read More, Explore More, Be More</title>

    <!-- Favicon (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- External Stylesheets (Example: Bootstrap, FontAwesome) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Your custom CSS file -->

    <!-- Google Fonts (Example) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <meta name="description" content="SOMO Library Management System." />
    <meta name="keywords" content="Library, Somo" />
    <meta name="author" content="Lynn Chelangat" />

    <!-- Open Graph Tags (For social media sharing, optional) -->
    <meta
      property="og:title"
      content="SOMO - Read More, Explore More, Be More"
    />
    <meta
      property="og:description"
      content="A short description of your page."
    />
    <meta property="og:image" content="link-to-image.jpg" />
    <meta property="og:url" content="https://example.com" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Add navigation bar or header content here -->
      </nav>
    </header>

    <main>{% block content %} {% endblock content %}</main>
    <footer>{% block footer %} {% endblock footer %}</footer>
    {% include "scripts.html" %}
  </body>
</html>
