{% extends "librarian_dashboard.html" %} {% block main_content %}

{% include "dashboard_header.html" with title="Update Transaction" %}

<form method="POST" enctype="multipart/form-data" class="card p-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name" class="form-label">Fine amount</label>
        {{ form.fine_amount }}
    </div>
    <div class="mb-3">
        <label for="id_location" class="form-label">Status</label>
        {{ form.status }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>

{% endblock main_content %}
