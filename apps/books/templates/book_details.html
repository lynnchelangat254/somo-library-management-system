<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details - Library Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f5f5dc;
        color: #333;
      }
      .container {
        max-width: 900px;
      }
      .card {
        background-color: #fff;
        border: none;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
      }
      .btn-primary {
        background-color: #5a4a42;
        border: none;
      }
      .btn-primary:hover {
        background-color: #3e322b;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <a href="index.html" class="btn btn-secondary mb-3"
        ><i class="fas fa-arrow-left"></i> Back to Library</a
      >
      <div class="card">
        <div class="row g-0">
          <div class="col-md-4 text-center">
            <img
              src="https://via.placeholder.com/200"
              class="img-fluid rounded"
              alt="Book Cover"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">Book Title</h3>
              <p class="card-text"><strong>Author:</strong> John Doe</p>
              <p class="card-text"><strong>Genre:</strong> Fiction</p>
              <p class="card-text"><strong>Published:</strong> 2023</p>
              <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis
                auctor, elit vel tincidunt ultrices, nisi metus luctus est, sed
                condimentum nulla arcu a eros.
              </p>
              <button class="btn btn-primary">
                <i class="fas fa-book-reader"></i> Add to Borrow List
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
